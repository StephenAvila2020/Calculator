<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <iframe width="110" height="200" src="https://www.myinstants.com/instant/alex-jones-boobies-dont-give-milk-51334/embed/" frameborder="0" scrolling="no"></iframe>
      <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/334530538&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/seb-greenbus" title="Seb Greenbus" target="_blank" style="color: #cccccc; text-decoration: none;">Seb Greenbus</a> · <a href="https://soundcloud.com/seb-greenbus/alex-jones-rants-as-an-indie-folk-song-infowarscom" title="Alex Jones Rants as an Indie Folk Song - infowars dot com" target="_blank" style="color: #cccccc; text-decoration: none;">Alex Jones Rants as an Indie Folk Song - infowars dot com</a></div>
      <div class="calculator">
        <div class="calculator__display">0</div>
  
        <div class="calculator__keys">
          <button class="key--operator" data-action="add">+</button>
          <button class="key--operator" data-action="subtract">-</button>
          <button class="key--operator" data-action="multiply">&times;</button>
          <button class="key--operator" data-action="divide">÷</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button data-action="decimal">.</button>
          <button data-action="clear">AC</button>
          <button class="key--equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
